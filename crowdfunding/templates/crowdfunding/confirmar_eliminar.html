<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Acción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            
            {% if error %}
                <h3 class="text-danger mb-3">Acción Denegada</h3>
                <div class="alert alert-warning">
                    {{ error }}
                </div>
                <div class="d-grid">
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg">Entendido, Volver</a>
                </div>
            {% else %}
                <h3 class="text-danger mb-3">¿Estás seguro?</h3>
                <p>Estás a punto de eliminar {{ tipo }}: <strong>"{{ objeto }}"</strong>.</p>
                <p class="text-muted small">Esta acción podría ser irreversible.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            {{ accion_texto|default:"Sí, Eliminar" }}
                        </button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            {% endif %}

        </div>
    </div>
</div>
</body>
</html>
